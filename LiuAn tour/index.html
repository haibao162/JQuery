<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<script src="jquery-1.10.2.min.js"></script>
<script src="bootstrap.js"></script>
<script src="bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">  
 <style>
</style>
<body>
<object style="border:1px;" type="text/x-scriptlet" data="header.html" width=2000px height=320px></object>


<div id="myCarousel" class="carousel slide" style="height:400px;width:700px;margin-left:60px;margin-top:30px;">
	<!-- 轮播（Carousel）指标 -->
	   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="images/item1.jpg" alt="First slide" style="height:400px;width:700px;">
		</div>
		<div class="item">
			<img src="images/item2.jpg" alt="Second slide" style="height:400px;width:700px;">
		</div>
		<div class="item">
			<img src="images/item3.jpg" alt="Third slide" style="height:400px;width:700px;">
		</div>
		<div class="item">
			<img src="images/item4.jpg" alt="Third slide" style="height:400px;width:700px;">
		</div>
		<div class="item">
			<img src="images/item5.jpg" alt="Third slide" style="height:400px;width:700px;">
		</div>
	</div>
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
	</ol>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>
</div> 

</body>
</html>
